<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header>
        <div>
            <h1>JobHunt</h1>
            <h4>Lorem ipsum dolor sit amet.</h4>
        </div>
    </header>
    <main>
        <section class="userInputs">
            <div class="wrapper">
                <h2>Job Submissions!</h2>

                <form action="#" method="post" name="commentForm">
                    <div>
                        <lable for="companyName" class="sr-only">Company</lable>
                        <input type="text" placeholder="Company" id="companyName" required>

                        <lable for="companyField" class="sr-only">CompanyField</lable>
                        <input type="text" placeholder="Field" id="companyField" required>
                    </div>  

                    <div>
                        <lable for="companyUrl" class="sr-only">Url</lable>
                        <input type="text" placeholder="Url" id="companyUrl" required>

                        <lable for="contactInfo" class="sr-only">Contact Info</lable>
                        <input type="text" placeholder="Contact Info" id="contactInfo" required>
                    </div>

                    <lable for="skillset" class="sr-only">Skillset</lable>
                    <input type="text" placeholder="Skills" id="skillset" required>

                    <label for="notes"></label>
                    <textarea name="notes" id="notes" placeholder="notes" cols="150" rows="5" minlength="5" maxlength="200"></textarea>

                    <button type="submit">Submit</button>
                </form>

            </div>
        </section>
        <section class="gallery">
            <div class="wrapper">
                <h2>Applications!</h2>
                <ul id="ulApp">
                </ul>
            </div>
        </section>
        <section class="subbmittedGallery">
            <div class="wrapper">
                <h2>Submissions</h2>
                <ul id="ulSub">
                    
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Created at Juno College</p>
    </footer>
    <script src="https://kit.fontawesome.com/5479c1fd3b.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js">

    </script>
</body>
</html>
