<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400;1,700&family=Fira+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header>
        <div class="navContainer">
            <nav class="navBar wrapper">
                <div class="logoContainer">
                    <a href="./index.html"><img src="./assets/logo.png" alt="JobHunt Logo"></a>
                </div>
                <ul class="flexItems">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#formSection">Form</a></li>
                    <li><a href="#ulApp">Apps</a></li>
                    <li><a href="#ulSub">Subs</a></li>
                </ul>
            </nav>
        </div>
        <div class="wrapper">
            <div class="heading">
                <h1>JobHunt</h1>
                <h4>Your Dream Job Awaits</h4>
            </div>

        </div>
    </header>
    <main>
        <section id="formSection" class="userInputs">
            <div class="wrapper">
                <h2 id="form">Take Action</h2>

                <form action="#" method="post" name="commentForm">
                    <div>
                        <lable for="companyName" class="sr-only">Company</lable>
                        <input type="text" placeholder="Company" id="companyName" required>

                        <lable for="companyUrl" class="sr-only">Url</lable>
                        <input type="text" placeholder="Url" id="companyUrl" required>
                    </div>  

                    <div>
                        <lable for="companyField" class="sr-only">CompanyField</lable>
                        <input type="text" placeholder="Field" id="companyField" required>

                        <lable for="contactInfo" class="sr-only">Contact Info</lable>
                        <input type="text" placeholder="Contact Info" id="contactInfo" required>
                    

                        <lable for="skillset" class="sr-only">Skillset</lable>
                        <input type="text" placeholder="Skills" id="skillset" required>

                    </div>

                    <fieldset>
                        <label for="notes"></label>
                        <textarea name="notes" id="notes" placeholder="Notes" cols="250" rows="5" minlength="5" maxlength="200"></textarea>
                    </fieldset>

                    <button type="submit" class="submitButton">Submit</button>
                </form>

            </div>
        </section>
        <section class="gallery">
            <div class="wrapper">
                <h2>Applications</h2>
                <ul id="ulApp">
                </ul>
            </div>
        </section>
        <section class="subbmittedGallery">
            <div class="wrapper">
                <h2>Submissions</h2>
                <ul id="ulSub">
                    
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created at Juno College</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/5479c1fd3b.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js">

    </script>
</body>
</html>
